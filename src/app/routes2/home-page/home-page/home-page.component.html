<app-basic-layout>

<div class="d-flex flex-column justify-content-center align-items-center py-5">
  <h1>Welcome</h1>
  <small>Our products are fresh!</small>
</div>

<!-- <a routerLink="/auth/login"><span> to Login</span></a> -->
<!-- Page Component: İlgili yapıları ve component'leri bir araya getirerek ilgili sayfayı oluşturduğumuz componentlerdir. -->

<div class="row">
<div class="col-4 col-lg-3 col-xl-2">
  <h1>Categories</h1>
  <app-category-list-group
  [initialSelectedCategoryId]="selectedCategory?.id ?? null"
  (changeSelect)="onChangeSelectCategory($event)"></app-category-list-group>
</div>

<!--Category'den aldığım veriyi produts'a vermem lazım-->

<div class="col">
  <h1 >Products</h1>
  <app-product-card-list [filterByCategoryId]="selectedCategory?.id ?? null "></app-product-card-list>
</div>
</div>

</app-basic-layout>
